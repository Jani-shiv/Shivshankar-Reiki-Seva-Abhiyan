<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Session | Shivshankar Reiki</title>
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <!-- Navigation loaded dynamically -->
    <div id="navbar-placeholder"></div>

    <section class="section" style="min-height: 80vh; display: flex; align-items: center;">
        <div class="container">
            <div style="max-width: 800px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: var(--shadow-soft);">
                <div class="text-center" style="margin-bottom: 30px;">
                    <h1 style="margin-bottom: 10px;">Book Your Session</h1>
                    <p style="color: #64748b;">Relaxation and healing are just a few clicks away.</p>
                </div>

                <form id="bookingForm" action="https://api.web3forms.com/submit" method="POST">
                    <input type="hidden" name="access_key" value="3720c10d-f363-456c-ad84-ce7be61a4e15">
                    
                    <!-- Session Type Selection -->
                    <div style="margin-bottom: 25px;">
                        <label style="display: block; margin-bottom: 15px; font-weight: 600; color: var(--primary);">Choose Session Type</label>
                        <div class="card-grid" style="grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 15px; margin-top: 0;">
                            
                            <label class="feature-card" style="padding: 15px; cursor: pointer; border: 2px solid transparent; transition: all 0.3s; text-align: center;">
                                <input type="radio" name="sessionType" value="Individual Session" style="display: none;" onchange="updateSelection(this)">
                                <div style="font-weight: 600; color: var(--primary);">Individual</div>
                                <div style="font-size: 0.9rem; color: #64748b;">60 Mins</div>
                                <div style="color: var(--secondary-hover); font-weight: 700;">₹1,200</div>
                            </label>

                            <label class="feature-card" style="padding: 15px; cursor: pointer; border: 2px solid transparent; transition: all 0.3s; text-align: center;">
                                <input type="radio" name="sessionType" value="Distance Reiki" style="display: none;" onchange="updateSelection(this)">
                                <div style="font-weight: 600; color: var(--primary);">Distance</div>
                                <div style="font-size: 0.9rem; color: #64748b;">45 Mins</div>
                                <div style="color: var(--secondary-hover); font-weight: 700;">₹1,800</div>
                            </label>

                            <label class="feature-card" style="padding: 15px; cursor: pointer; border: 2px solid transparent; transition: all 0.3s; text-align: center;">
                                <input type="radio" name="sessionType" value="Course Enrollment" style="display: none;" onchange="updateSelection(this)">
                                <div style="font-weight: 600; color: var(--primary);">Course</div>
                                <div style="font-size: 0.9rem; color: #64748b;">Enrollment</div>
                                <div style="color: var(--secondary-hover); font-weight: 700;">Select</div>
                            </label>
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div class="form-group">
                            <label for="date">Preferred Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Preferred Time</label>
                            <select id="time" name="time">
                                <option>Morning (10 AM - 12 PM)</option>
                                <option>Afternoon (2 PM - 5 PM)</option>
                                <option>Evening (6 PM - 8 PM)</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes or Intention</label>
                        <textarea id="notes" name="notes" rows="3" placeholder="What would you like to focus on?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 1.1rem;">Confirm Booking</button>

                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div>
                    <div class="nav-brand" style="color: white; margin-bottom: 20px;">
                        <img src="assets/images/logo.jpg" alt="Logo" style="border-color: rgba(255,255,255,0.2);"> Shivshankar Reiki
                    </div>
                </div>
                <div>
                    <h4>Quick Links</h4>
                    <ul style="padding: 0;">
                        <li><a href="home.html">Home</a></li>
                        <li><a href="ABOUT.HTML">About</a></li>
                        <li><a href="SERVICES.HTML">Services</a></li>
                        <li><a href="COURCES.HTML">Courses</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                &copy; 2025 Shivshankar Reiki Seva Abhiyan. All rights reserved.
            </div>
        </div>
    </footer>

    <script src="assets/js/navbar-loader.js"></script>
    <script>
        // Set min date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        // Selection Visual Logic
        function updateSelection(radio) {
            document.querySelectorAll('label.feature-card').forEach(el => {
                el.style.borderColor = 'transparent';
                el.style.backgroundColor = 'white';
            });
            if (radio.checked) {
                radio.closest('label').style.borderColor = 'var(--secondary)';
                radio.closest('label').style.backgroundColor = '#fdfbf7';
            }
        }
    </script>
</body>
</html>
